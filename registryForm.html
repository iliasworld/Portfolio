<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RSPCA registry</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="Forename">Forename</label>
      <input type="Forename" name="" value="" placeholder="John" required><br><br>
      <label for="Surname">Surname</label>
      <input type="Surname" name="" value="" placeholder="Smith" required><br><br>
      <label for="email">Email</label>
      <input type="email" name="" value="" placeholder="your email" required>@
      <select class="" name="">
        <option value="">hotmail.com</option>
        <option value="">gmail.com</option>
        <option value="">outlook.com</option>
      </select><br><br>
      <label for="Password">Password</label>
      <input type="password" name="" value="" placeholder="your password" required pattern="(4,8)" title="Please use 4-8 characters"><br><br>
      <label for="password2">Password</label>
      <input type="password2" name="" value="" placeholder="Re-type password" required><br><br>
      <label for="radio">Male</label>
      <input type="radio" name="Parent" value="">
      <label for="radio">Female</label>
      <input type="radio" name="Parent" value="">
      <label for="radio">Other</label>
      <input type="radio" name="Parent" value=""><br><br>
      <label for="date">Birthday</label>
      <input type="date" name="" value=""><br><br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
